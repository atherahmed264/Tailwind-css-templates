<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Grid</title>
  </head>
  <body>
    <div class="flex flex-col justify-center min-h-screen bg-slate-800 md:flex-row md:space-x-8 md:items-center">
    <div class="bg-slate-700 rounded-xl hover:scale-105 duration-300 shadow-lg shadow-violet-800">
      <div
    class="bg-slate-800 rounded-xl m-4" >
      <div class=" flex flex-col space-y-12 text-center text-white text-3xl p-12">
        <div class="text-xl px-12">BASIC</div>
        <div class="font-serif text-3xl px-12">100GB</div>
        <div class="text-xl pb-4">$1.99/Month</div>
        <button class="bg-slate-800 border border-violet-800 rounded-xl px-5 py-3 hover:scale-105 duration-300 hover:bg-violet-900"> Purchase </button>
        <div class="border-t border-slate-600">
          <ul class="text-lg pt-6">
            <li>100 GB storage</li>
            <li>Option to add members</li>
            <li>Extra Benefits</li>
          </ul>
        </div>
      </div>
    </div>
    </div>
    
    <div class="bg-violet-800 rounded-xl scale-105 duration-300">
      <div
    class="bg-slate-800 rounded-xl m-4 " >
      <div class=" flex flex-col space-y-12 text-center text-white text-3xl p-12">
        <div class="text-xl px-12">PREMIUM</div>
        <div class="font-serif text-3xl px-12">200GB</div>
        <div class="text-xl pb-4">$4.99/Month</div>
        <button class="rounded-xl px-5 py-3 hover:scale-105 duration-300 bg-violet-900"> Purchase </button>
        <div class="border-t border-slate-600">
          <ul class="text-lg pt-6">
            <li>200 GB storage</li>
            <li>Option to add members</li>
            <li>Extra Benefits</li>
          </ul>
        </div>
      </div>
    </div>
    </div>

    <div class="bg-slate-700 rounded-xl hover:scale-105 duration-300 shadow-lg shadow-violet-800">
      <div
    class="bg-slate-800 rounded-xl m-4" >
      <div class=" flex flex-col space-y-12 text-center text-white text-3xl p-12">
        <div class="text-xl px-12">PRO</div>
        <div class="font-serif text-3xl px-12">1000GB</div>
        <div class="text-xl pb-4">$9.99/Month</div>
        <button class="bg-slate-800 border border-violet-800 rounded-xl px-5 py-3 hover:scale-105 duration-300 hover:bg-violet-900"> Purchase </button>
        <div class="border-t border-slate-600">
          <ul class="text-lg pt-6">
            <li>1000 GB storage</li>
            <li>Option to add members</li>
            <li>Extra Benefits</li>
          </ul>
        </div>
      </div>
    </div>
    </div>
    </div>

  </body>
</html>
