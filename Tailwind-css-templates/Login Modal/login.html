<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme : {
                fontFamily:{
                    sans:['Montserrat', 'sans-serif']
                }
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <!-- Whole Body-->
    <div class=" flex items-center justify-center h-screen bg-rose-50">
        <!-- left part and right img-->
        <div class="flex p-10 bg-white shadow-xl mx-4 space-x-8 rounded-xl relative">
            <!--main modal left-->
            <div class="flex flex-col space-y-5">
                <div class="text-center font-bold text-3xl"> Log In</div>
                <p class="text-md text-gray-500 ">Login to you email Id or login with other provided options</p>
                <input type="text" placeholder="Enter Your Email Address" class="py-5 px-3 border border-gray-500">
                <div class="flex flex-col md:flex-row space-y-6 justify-between items-center ">
                    <p class="text-center text-cyan-600 cursor-pointer">Forgot Password ?</p>
                    <button class="w-full md:w-[200px] bg-lime-600 text-white py-5 hover:bg-lime-700 hover:shadow-lg 
                    transition duration-300"> <pre>Next  ></pre></button>
                </div>
                <div class="border-b border-gray-500 w-full pt-5"></div>
                <p class="text-center">Or</p>

                <button class="w-full border py-4 border-gray-500 shadow-lg shadow-blue-500 hover:-translate-y-0.5 transition-all duration-100">
                    <span class="flex items-center justify-center space-x-4">
                        <span> Login With</span>
                        <img src="./images/facebook.png" alt="" class="w-10 h-10">
                    </span> 
                </button>
                <button class="w-full border py-4 border-gray-500 shadow-lg shadow-green-500 hover:-translate-y-0.5 transition-all duration-100">
                    <span class="flex items-center justify-center space-x-4">
                        <span> Login With</span>
                        <img src="./images/google.png" alt="" class="w-10 h-10">
                    </span> 
                </button>

            </div>
            <!--Image right-->
            <div class="hidden md:block">
                <img src="./images/image.jpg" class="h-[600px]" alt="">
            </div>
        </div>
    </div>
</body>
</html>
