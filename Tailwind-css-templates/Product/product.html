<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="container min-h-screen flex items-center justify-center bg-slate-100">
        <div class="flex flex-col justify-center items-center bg-white shadow-2xl rounded-2xl p-6 m-3 md:flex-row md:space-x-12">
            <img src="./pexels-javon-swaby-2783873.jpg" class="h-[300px] w-[220px]" alt="">
            <div class="flex flex-col items-center space-y-2">
                <div class="flex items-center justify-center bg-black rounded-full">
                    <div class="text-center text-white text-xs px-2 py-1">Free Shipping</div>
                </div>
                <div class="max-w-sm text-2xl">Mens Watch</div>
                <div class="font-serif text-xl line-through">$150</div>
                <div class="font-serif text-3xl text-center">$99.99</div>
                <p class="text-sm text-gray-500 text-center">This offer is valid untill June 1st or untill stock is left</p>
                <button class="w-full bg-blue-500 text-white rounded-lg py-3 border-b-8 border-blue-700 hover:bg-blue-700 duration:200">Add To Cart</button>
                <div class="flex justify-center items-center space-x-4">
                    <span class="w-3 h-3 rounded-full bg-green-600 hover:animate-ping"></span>
                    <p class="text-sm text-gray-500">50+ in stock</p>
                </div>
                <div class="flex w-full space-x-2 justify-center">
                    <button class="border border-black px-5 py-3 rounded-xl  hover:shadow-lg hover:-translate-y-0.5 duration-200" >Add to cart</button>
                    <button class="border border-black px-5 py-3 rounded-xl hover:shadow-lg hover:-translate-y-0.5  duration-200">Add to Wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
